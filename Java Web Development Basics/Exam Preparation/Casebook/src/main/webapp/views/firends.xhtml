<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>
    <main>
        <hr class="my-2"/>
        <div class="text-center mt-3">
            <h3 class="text-info">Casebook</h3>
            <h4 class="text-info">Connecting People</h4>
        </div>
        <hr class="my-4"/>
        <div class="container">
            <div class="row py-4 d-flex flex-column">
                <ui:repeat value="#{userFriendsBean.userServiceModel}" var="firend">
                    <div class="row d-flex flex-row col-md-5 mb-3 mx-auto">
                        <h:link outcome="profile?id?=#{firend.id}" class="col-md-6 h5 d-inline-block text-center" value="#{firend.username}"/>
                        <h:commandButton action="#{userFriendsBean.deleteFriend(firend.id)}"
                           class="col-md-3 text-center btn btn-danger d-inline-block" value="Unfriend" />
                    </div>
                </ui:repeat>
            </div>
        </div>
        <hr class="my-3"/>
    </main>
    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
