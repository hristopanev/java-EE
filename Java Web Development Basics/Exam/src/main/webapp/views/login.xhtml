<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>

<h:body>
    <ui:include src="templates/guest-navbar.xhtml"/>

    <main>
        <h1 class="text-center">Login</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15">
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <h:inputText type="text" class="form-control" id="username" name="username"
                        value="#{userLoginBean.userLoginBindingModel.username}"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <h:inputSecret type="password" class="form-control" id="password" name="password"
                        value="#{userLoginBean.userLoginBindingModel.password}"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton class="btn btn-info text-white mb-3" type="submit" value="Login"
                        action="#{userLoginBean.login}"/>
            </div>
        </h:form>
    </main>

    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
