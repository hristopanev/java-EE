<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center text-torshia">Register</h1>
            <hr class="bg-panda w-50 hr-2"/>
            <h:form class="mx-auto w-50">
                <div class="form-group">
                    <h:outputLabel for="username" class="text-torshia" value="Username"/>
                    <h:inputText type="text" class="form-control" id="username" placeholder="Username..." name="username"
                        value="#{userRegisterBean.userRegisterBindingModel.userName}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" class="text-torshia" value="Password"/>
                    <h:inputSecret type="password" class="form-control" id="password" placeholder="Password..." name="password"
                        value="#{userRegisterBean.userRegisterBindingModel.password}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="confirmPassword" class="text-torshia" value="Confirm Password"/>
                    <h:inputSecret type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword"
                        value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="email" class="text-torshia" value="Email"/>
                    <h:inputText type="email" class="form-control" id="email" placeholder="Email..." name="email"
                        value="#{userRegisterBean.userRegisterBindingModel.email}"/>
                </div>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn bg-panda text-white" value="Register"
                        action="#{userRegisterBean.register}"/>
                </div>
            </h:form>
        </main>
    </ui:define>
</ui:composition>

</html>
